<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa</title>
    <style>
        :root{
            --red: #FF0000;
        }
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html {
            width: 100vw;
            height: 100vh;
            font-size: 62.5%;
        }
        body {
            font-size: 1.6rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            overflow-X: hidden;
        }
        header {
            background-color: var(--red);
            height: 10vh;
            display: flex;
            justify-content: center;
        }
        main {
            display: flex;
            flex-direction: column;
            color: var(--red);
            height: 80vh;
            background-color: #FFF7F3;
        }
        a {
            text-decoration: none;
        }
        footer {
            width: 100%;
            height: 10vh;
            display: grid;
            place-items: center;
            color: white;
            background-color: var(--red);
            text-align: center;
        }
        .info {
            height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact {
            height: 10%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }
        .title {
            text-align: center;
        }
        .imgwork-container {
            height: 100%;
        }
        .imgwork-container  > img{
            height: 80%;
        }
        .mail,
        .contact > p {
            text-align: center;
            font-weight: bold;
            color: var(--red);
        }
        .attribution {
            color: white;
        }

    </style>
</head>
<body>
    <header>
        <img src="https://www.casa.mecate.mx/wp-content/uploads/2019/07/cropped-logo_casamecate-1.png" alt="logo de casa mecate">
    </header>
    <main>
        <section class="info">
            <h2 class="title">Estamos Trabajando En Tu Página Web</h2>
            <figure class="imgwork-container">
                <img src="./imgWork.svg" alt="personas trabajando">
            </figure>
        </section>
        <section class="contact">
            <p>Tranquilo, ¡tenemos todo bajo control!</p>
            <a class="mail" href="mailto:casa@mecate.mx">Escríbenos: casa@mecate.mx</a>
        </section>
    </main>
    <footer>
        <p>© 2021 Casa Mecate. Todos los derechos reservados.</p>
        <a class="attribution" href="https://storyset.com/work">Work illustrations by Storyset</a>
    </footer>
</body>
</html>
